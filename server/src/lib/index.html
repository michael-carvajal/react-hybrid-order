<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hybrid Order</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="light-mode">
    <div class="container mt-3">
      <form id="order-form" class="mt-3">
        <div id="errors" class="alert alert-danger" role="alert"></div>
        <ul
          id="confirmation-details"
          class="alert alert-success"
          role="alert"
          style="list-style: none"
        ></ul>
        <div class="mb-1">
          <label for="vendor" class="form-label">Vendor:</label>
          <select name="vendor" id="vendor" class="form-select">
            <option value="ATD">ATD</option>
            <option value="K&M">K&M</option>
            <option value="MFI">Max Finkelstein</option>
            <option value="NTW">NTW</option>
            <option value="TIREHUB">Tirehub</option>
            <option value="TIRERACK">Tire Rack</option>
            <option value="USA">US Autoforce</option>
          </select>
        </div>
        <div class="mb-1" id="tirerackAccount">
          <div>
            <input type="radio" id="MavisCorp" name="tirerackAccount" value="MavisCorp" checked />
            <label for="MavisCorp">MavisCorp</label>
          </div>
        
          <div>
            <input type="radio" id="a531156" name="tirerackAccount" value="a531156" />
            <label for="a531156">a531156</label>
          </div>
        
          <div>
            <input type="radio" id="A531157" name="tirerackAccount" value="A531157" />
            <label for="A531157">A531157</label>
          </div>
        </div>
        <div class="mb-1">
          <label for="itemNumber" class="form-label">Item Number:</label>
          <input
            type="text"
            id="itemNumber"
            name="itemNumber"
            class="form-control"
          />
        </div>
        <div class="mb-1">
          <label for="poNumber" class="form-label">Store/PO Number:</label>
          <input
            type="text"
            id="poNumber"
            name="poNumber"
            class="form-control"
          />
        </div>
        <div class="mb-1">
          <label for="quantity" class="form-label">Quantity:</label>
          <input
            type="text"
            id="quantity"
            name="quantity"
            class="form-control"
          />
        </div>
        <div class="mb-1 form-check form-switch">
          <label class="form-check-label" for="pickup">Pick up:</label>
          <input
            class="form-check-input"
            type="checkbox"
            style="cursor: pointer"
            id="pickup"
          />
          <i class="fa-solid fa-truck-fast" id="truckIcon"></i>
          <i class="fa-solid fa-person-walking-arrow-right" id="personIcon"></i>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
        <button type="button" class="btn btn-info" id="search-vendors">
          Search All Vendors
        </button>
        <button type="button" class="btn btn-danger" id="reset-button">
          Reset
        </button>
        <label class="form-check-label" id="toggleLabel">
          <input type="checkbox" class="form-check-input" id="darkModeToggle" />
          Dark Mode
        </label>
      </form>
      <p><a class="link-opacity-75-hover" href="./history.html">History</a></p>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
